name: GitHub Issue to Hexo
author: 'JasonZeng <zenghongtu@gmail.com>'
description: GitHub Action which converts GitHub Issue to Hexo post
branding:
  icon: arrow-up-circle
  color: gray-dark
inputs:
  owner:
    description: 'The owner of the repository'
    required: true
  repo:
    description: 'The name of the repository'
    required: true
  issue_number:
    description: 'The number of the pull request'
    required: true
  token:
    description: 'The token to use to access the GitHub API'
    required: true
    
  replace:
    description: 'Whether to replace the contents of the original directory. Default `true`'
    required: false
    default: 'true'
  output:
    description: 'The directory of the hexo source. Default `./`'
    required: false
    default: './'

runs:
  using: node16
  pre: 'setup.js'
  main: dist/index.js
  post: 'cleanup.js'
